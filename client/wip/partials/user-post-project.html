<div class="global-wrap">
    <div class="container">
        <h1 class="page-title">Post a Project</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <form action="">
                            <h2>Job Details</h2>
                            <div class="form-group form-group-icon-left"><i class="fa fa-pencil input-icon"></i>
                                <label>Name Your Job</label>
                                <input class="form-control" placeholder="Install new bathroom & entryway light fixtures" type="text" />
                            </div>
                            <div class="form-group form-group-icon-left"><i class="fa fa-tasks input-icon"></i>
                                <label>Describe It</label>
                                <textarea class="form-control" rows="10" class="form-control" placeholder="My bathroom and front entryway have very poor lighting..." type="text" ></textarea>
                            </div>
                            <div class="form-group form-group-icon-left">
                                <label>Select the category of work</label>
                                <select class="form-control">
                                    <option selected="selected">Plumbing</option>
                                    <option>Electrical</option>
                                    <option>Cleaning</option>
                                    <option>General Handyman</option>
                                </select>
                            </div>
                            <div class="input-daterange" data-date-format="M d, D">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                                            <label>Ideal Start Date</label>
                                            <input class="form-control" name="start" type="text" />
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                                            <label>Ideal End Date</label>
                                            <input class="form-control" name="start" type="text" />
                                        </div>
                                    </div>
                                </div>
                            </div>    
                            <div class="gap gap-small"></div>
                            <h4>Location where work will be performed</h4>
                            <input type="button" class="btn btn-primary" value="Fill in Home Address">
                            <div class="gap gap-small"></div>
                            <div class="form-group">
                                <label>Street Address</label>
                                <input class="form-control" placeholder="944 Market St #8" type="text" />
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" placeholder="San Francisco" type="text" />
                            </div>
                            <div class="form-group">
                                <label>State/Province/Region</label>
                                <input class="form-control" placeholder="CA" type="text" />
                            </div>
                            <div class="form-group">
                                <label>ZIP code/Postal code</label>
                                <input class="form-control" placeholder="94102" type="text" />
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <input class="form-control" placeholder="United States" type="text" />
                            </div>
                            <hr>
                            <input type="submit" class="btn btn-primary" value="Post" style="float: right; margin: 5px;">
                            <input type="submit" class="btn btn-default" value="Cancel" style="float: right; margin: 5px;">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
