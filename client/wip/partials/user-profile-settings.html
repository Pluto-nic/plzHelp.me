<div class="global-wrap">
    <div class="container">
        <h2 class="page-title">Account Settings</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-5">
                        <form action="">
                            <h4>Personal Infomation</h4>
                            <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                                <label>First Name</label>
                                <input class="form-control" placeholder="John" type="text" />
                            </div>
                            <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Doe" type="text" />
                            </div>
                            <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                                <label>E-mail</label>
                                <input class="form-control" placeholder="johndoe@gmail.com" type="text" />
                            </div>
                            <div class="form-group form-group-icon-left"><i class="fa fa-phone input-icon"></i>
                                <label>Phone Number</label>
                                <input class="form-control" placeholder="+1 202 555 0113" type="text" />
                            </div>
                            <div class="gap gap-small"></div>
                            <h4>Home Location</h4>
                            <div class="form-group">
                                <label>Street Address</label>
                                <input class="form-control" placeholder="944 Market St #8" type="text" />
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input class="form-control" placeholder="San Francisco" type="text" />
                            </div>
                            <div class="form-group">
                                <label>State/Province/Region</label>
                                <input class="form-control" placeholder="CA" type="text" />
                            </div>
                            <div class="form-group">
                                <label>ZIP code/Postal code</label>
                                <input class="form-control" placeholder="94102" type="text" />
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <input class="form-control" placeholder="United States" type="text" />
                            </div>
                            <hr>
                            <input type="submit" class="btn btn-primary" value="Save Changes">
                        </form>
                    </div>
                    <div class="col-md-4 col-md-offset-1">
                        <h4>Change Password</h4>
                        <form>
                            <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                                <label>Current Password</label>
                                <input class="form-control" type="password" />
                            </div>
                            <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                                <label>New Password</label>
                                <input class="form-control" type="password" />
                            </div>
                            <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                                <label>New Password Again</label>
                                <input class="form-control" type="password" />
                            </div>
                            <hr />
                            <input class="btn btn-primary" type="submit" value="Change Password" />
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
