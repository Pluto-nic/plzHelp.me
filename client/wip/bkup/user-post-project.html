    <div class="global-wrap">
         <header id="main-header">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a class="logo" href="index.html">
                                <img src="img/logo-updated.png" alt="plzHelp.me Logo" title="Logo" />
                            </a>
                        </div>
                        <div class="col-md-3 col-md-offset-2">
                            
                        </div>
                        <div class="col-md-4">
                            <div class="top-user-area clearfix">
                                <ul class="top-user-area-list list list-horizontal list-border">
                                    <li class="top-user-area-avatar">
                                        <a href="user-profile.html">
                                            <img class="origin round" src="img/syed.jpg" alt="User Photo" title="User Photo" />Hi, Syed</a>
                                    </li>
                                    <li><a href="#">Sign Out</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <h1 class="page-title">Post a Project</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <aside class="user-profile-sidebar">
                        <div class="user-profile-avatar text-center">
                            <img src="img/syed.jpg" alt="Image Alternative text" title="AMaze" />
                            <h5>Syed Jafri</h5>
                            <p>Member Since May 2012</p>
                        </div>
                        <ul class="list user-profile-nav">
                            <li><a href="user-profile.html"><i class="fa fa-user"></i>Overview</a>
                            </li>
                            <li><a href="user-profile-settings.html"><i class="fa fa-cog"></i>Settings</a>
                            </li>
                            <li><a href="user-profile-booking-history.html"><i class="fa fa-clock-o"></i>Project History</a>
                            </li>
                            <li><a href="user-profile-cards.html"><i class="fa fa-credit-card"></i>Credit/Debit Cards</a>
                            </li>
                            <li><a href="user-profile-wishlist.html"><i class="fa fa-heart-o"></i>Projects Wishlist</a>
                            </li>
                        </ul>
                    </aside>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="">
                                <h2>Job Details</h2>
                                <div class="form-group form-group-icon-left"><i class="fa fa-pencil input-icon"></i>
                                    <label>Name Your Job</label>
                                    <input class="form-control" placeholder="Install new bathroom & entryway light fixtures" type="text" />
                                </div>
                                <div class="form-group form-group-icon-left"><i class="fa fa-tasks input-icon"></i>
                                    <label>Describe It</label>
                                    <textarea class="form-control" rows="10" class="form-control" placeholder="My bathroom and front entryway have very poor lighting..." type="text" ></textarea>
                                </div>
                                <div class="form-group form-group-icon-left">
                                    <label>Select the category of work</label>
                                    <select class="form-control">
                                        <option selected="selected">Plumbing</option>
                                        <option>Electrical</option>
                                        <option>Cleaning</option>
                                        <option>General Handyman</option>
                                    </select>
                                </div>
                                <div class="input-daterange" data-date-format="M d, D">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                                                <label>Ideal Start Date</label>
                                                <input class="form-control" name="start" type="text" />
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group form-group-lg form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-highlight"></i>
                                                <label>Ideal End Date</label>
                                                <input class="form-control" name="start" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                                <div class="gap gap-small"></div>
                                <h4>Location where work will be performed</h4>
                                <input type="button" class="btn btn-primary" value="Fill in Home Address">
                                <div class="gap gap-small"></div>
                                <div class="form-group">
                                    <label>Street Address</label>
                                    <input class="form-control" placeholder="944 Market St #8" type="text" />
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input class="form-control" placeholder="San Francisco" type="text" />
                                </div>
                                <div class="form-group">
                                    <label>State/Province/Region</label>
                                    <input class="form-control" placeholder="CA" type="text" />
                                </div>
                                <div class="form-group">
                                    <label>ZIP code/Postal code</label>
                                    <input class="form-control" placeholder="94102" type="text" />
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <input class="form-control" placeholder="United States" type="text" />
                                </div>
                                <hr>
                                <input type="submit" class="btn btn-primary" value="Post" style="float: right; margin: 5px;">
                                <input type="submit" class="btn btn-default" value="Cancel" style="float: right; margin: 5px;">
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <div class="gap"></div>
        <footer id="main-footer">
            <div class="container">
                <div class="row row-wrap">

                </div>
            </div>

        <script src="js/icheck.js"></script>
        <script src="js/fotorama.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="js/typeahead.js"></script>
        <script src="js/card-payment.js"></script>
        <script src="js/magnific.js"></script>
        <script src="js/owl-carousel.js"></script>

        <script src="js/tweet.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/gridrotator.js"></script>
        <script src="js/custom.js"></script>
    </div>
